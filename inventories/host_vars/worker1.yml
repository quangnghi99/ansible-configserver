# Static IP
interfaces:
  eth0:
    address: "192.168.10.250/24"
    gateway: "192.168.10.1"
    dns_servers: ["8.8.8.8", "1.1.1.1"]
  eth1:
    address: "192.168.20.100/24"
    routes:
      - to: "192.168.10.250/24"
        via: "192.168.20.1"
        
# Mount disks
disks:
  - device: "/dev/vdb"
    partition: "/dev/vdb1"
    mountpoint: "/data1"
    fstype: "ext4"
  - device: "/dev/vdc"
    partition: "/dev/vdc1"
    mountpoint: "/data2"
    fstype: "ext4"
# NFS Mounts

enable_nfs: false
nfs_mounts:
  - src: "192.168.10.193:/shares/share-c2eda171-30c7-455d-8bd6-c8fe9cb85ebc"
    path: "/mnt/nfs-share"
    fstype: "nfs4"
    opts: "vers=4,minorversion=0,rw,rsize=1048576,wsize=1048576"

